<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>



    <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Stegno</a>
    </nav>

    <div class="container">
      <center>
      <form  action="{% url 'home' %}" method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        <div class="form-group">
            {% if isup %}

            <img src="{{imgurl}}" alt="Avatar" style="height:200px;weight:100px;">

            {% else %}

          <img src="{% static 'photo.png' %}" alt="Avatar" style="height:100px;weight:100px;">
            {% endif %}
        </div>

      <div class="form-group">
        {% if form and not isup %}
        {{form.as_p}}
        <label for="upload">Upload Image Here</label>
  <button type="submit" class="btn btn-primary" >Upload</button>
        {% endif %}
      </div>




    </form>

    {% if isup %}
    <form  action="{% url 'encode' %}" method="post">
        {% csrf_token %}
      <input type="text" name="inputtext" class="form-control" placeholder="Enter secret Text" aria-label="Input Text" aria-describedby="basic-addon1" value="{{text}}">
      <button type="submit" class="btn btn-danger mt-3" >Encode</button>
    </form>
    <form  action="{% url 'decode' %}" method="post">
        {% csrf_token %}
    <button type="submit" class="btn btn-warning mt-3">Decode</button>
  {% endif %}
</form>
  </center>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
